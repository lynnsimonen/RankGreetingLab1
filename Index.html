<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greetings for Rank</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="Code.js"></script>
</head>
<body>
<input type="radio" name="rank" id="Private" data-color="blue" checked="checked">
<label for="Private">Private</label>
<br>

<input type="radio" name="rank" id="Sergeant" data-color="red">
<label for="Sergeant">Sergeant</label>
<br>

<input type="radio" name="rank" id="Major" data-color="green">
<label for="Major">Major</label>
<br>

<label for="firstName">What is your first name?</label>
<input type="text" id="firstName">
<br>
<label for="lastName">What is your last name?</label>
<input type="text" id="lastName">
<br>
<br>

<button>Click for Greeting!</button>

<p id="greeting"></p>

</body>
</html>
